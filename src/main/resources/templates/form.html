<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
</head>

<body ng-controller="StudentController">

    <div class="container mt-4">
        <div th:text="${message}" class="alert alert-info" role="alert"></div>

        <form th:object="${form}" method="post" class="mb-4">
            <div class="form-group">
                <label>Id:</label>
                <input th:field="*{id}" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Fullname:</label>
                <input th:field="*{fullname}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Mark:</label>
                <input th:field="*{mark}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Major:</label>
                <select th:field="*{major}" class="form-control" required>
                    <option value="SD">Software Development</option>
                    <option value="PR">PR</option>
                    <option value="GP">Graphic Design</option>
                </select>
            </div>
            <div class="form-group">
                <button th:formaction="@{/student/create}" class="btn btn-primary">Create</button>
                <button th:formaction="@{/student/update}" class="btn btn-success">Update</button>
            </div>
        </form>

        <!-- Table to display student data -->
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>STT</th>
                    <th>Id</th>
                    <th>Fullname</th>
                    <th>Mark</th>
                    <th>Major</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody ng-repeat="student in students">
                <tr>
                    <td>{{ $index + 1 }}</td>
                    <td>{{student.id}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.mark}}</td>
                    <td>{{student.major}}</td>
                    <td>
                        <a th:href="@{|/student/edit/${student.id}|}" class="btn btn-warning btn-sm">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{|/student/delete/${student.id}|}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<script src="js/script.js"></script>

</html>
