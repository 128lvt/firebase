<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
</head>

<body ng-controller="StudentController">

    <div class="container mt-4">
        <div th:text="${message}" class="alert alert-info" role="alert"></div>

        <form id="createForm" ng-submit="createStudent()">
            <div class="modal-header">
              <h4 class="modal-title">Add Student</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="id">ID</label>
                <input type="text" id="id" ng-model="newStudent.id" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" ng-model="newStudent.name" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="mark">Mark</label>
                <input type="number" id="mark" ng-model="newStudent.mark" step="0.1" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="major">Major</label>
                <select id="major" ng-model="newStudent.major" class="form-control" required>
                  <option value="Software Development">Software Development</option>
                  <option value="Web Development">Web Development</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" />
              <input type="submit" class="btn btn-success" value="Add" />
            </div>
          </form>

        <!-- Table to display student data -->
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>STT</th>
                    <th>Id</th>
                    <th>Fullname</th>
                    <th>Mark</th>
                    <th>Major</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody ng-repeat="student in students">
                <tr>
                    <td>{{ $index + 1 }}</td>
                    <td>{{student.id}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.mark}}</td>
                    <td>{{student.major}}</td>
                    <td>
                        <a th:href="@{|/student/edit/${student.id}|}" class="btn btn-warning btn-sm">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{|/student/delete/${student.id}|}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<script src="js/script.js"></script>

</html>
